version: '3.8'

services:
  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:15-alpine
    container_name: instagram-mvp-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: NFSedge2020~
      POSTGRES_DB: instagram_mvp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - instagram-network

volumes:
  postgres_data:

networks:
  instagram-network:
    driver: bridge
